<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light nav-custom p-5 row">
        <a class="navbar-brand">Weather Dashboard</a>
        <form id="submit" class="form-inline">
            <input id="city" class="form-control mr-sm-2" type="search" placeholder="Search for a city" aria-label="Search">
            <button id="fetch-button" type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
    </nav>

    <div class="container-fluid mr-0" style="max-width: 1600px;">
      <div class="row m-3 justify-content-between">
        <div id="weather-data" class="col-9 px-5">
          <div id="new-weather-data"></div>
          <div class="container">
            <div id="five-days" class="row justify-content-center"></div>
          </div>
        </div>
        <div id="city-history" class="col-3 list-group list-custom pl-5 border-left"></div>
        <div id="new-div"></div>
      </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
